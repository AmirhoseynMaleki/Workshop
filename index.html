<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealMonkey</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="flex">
    <a class="logo" href="/">Meal Monkey<span></span></a>
    <nav class="menu">
      <a href="/menu">Menu</a>
      <a href="/offer">Offer</a>
      <a href="/foods" class="active">Foods</a>
      <a href="/service">Service</a>
      <a href="/restaurants">Restaurants</a>
    </nav>
    <div class="profile">
      <a href="/profile/farzan">
        <img src="/img/avatar.jpg" class="ax">
      </a>
    </div>

  </header>
  <main>
    <div class="intro flex">
      <div class="leftBottom">
        <h1>
          Fastest <br><span>delivery </span> & <br>Easy <span>Pickup</span>
        </h1>
        <div class="comment">
          <div class="profile">
            <img src="img/avatar.jpg" class="ax">
          </div>
          <div>
            When you are too lazy to cook,<br>We are just a click away !
          </div>
        </div>
        <div class="bars">
          <div class="Search">
            <form>
              <button type="submit">
                <img src="img/Search.png">
              </button>|
              <input type="text" placeholder="Find Restaurants"> 
            </form>
          </div>
          <div class="how">
            <span>
              <img src="img/Play.png">
            </span>
          </div>
          <p>
            How to order
          </p>
        </div>
        <div class="picture">
          <img src="img/download (1).png" alt="">
        </div>
      </div>
      <div class="rightBottom">
        <div>
          <h3>
            Fast delivery
          </h3>
          <p>
            Promise to deliver within 30 mins
          </p>
        </div>
        <div>
          <h3>
            Pick up
          </h3>
          <p>
            Pickup delivery at your doorstep
          </p>
        </div>
        <div>
          <h3>
            Dine in
          </h3>
          <p>
            Enjoy your food fresh crispy and hot
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
